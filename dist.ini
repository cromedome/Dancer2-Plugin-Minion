name    = Dancer2-Plugin-Minion
version = 0.3.3
author  = Jason A. Crome <cpan@jason.cromedome.dev>
license = Perl_5
copyright_holder = Jason A. Crome
copyright_year = 2024
main_module = lib/Dancer2/Plugin/Minion.pm

[MetaResources]
bugtracker.web  = https://github.com/cromedome/Dancer2-Plugin-Minion/issues
repository.url  = git@github.com:cromedome/Dancer2-Plugin-Minion.git
repository.web  = https://github.com/cromedome/Dancer2-Plugin-Minion
repository.type = git
x_IRC           = irc://irc.perl.org/#dancer

[GatherDir]
[MetaYAML]
[MakeMaker]
[Manifest]
[PruneCruft]
[License]
[PkgVersion]
use_package = 1
[ExecDir]
[ShareDir]
[ExtraTests]

[NextRelease]
filename = Changes

[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[@Git]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README.mkdn
add_files_in = Changes
add_files_in = dist.ini
add_files_in = README.md

[PruneFiles]
match = ~$ ; emacs backup files
match = tools/
match = dist.ini

[Prereqs]
Dancer2 = 0.200000
Minion = 0
perl = 5.016

[Prereqs / TestRequires]
Test::More = 0.92
Test::WWW::Mechanize::PSGI = 0
Minion::Backend::SQLite = 0
Mojolicious::Plugin::Minion::Admin = 0

